name: release-pr
on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  next-drupal:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'shadcn' && contains(github.event.pull_request.labels.*.name, format('release-pr{0} cli', ':')) }}
    environment: Preview
    steps:
      - name: Init
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install
      - name: Determine version
        uses: ./.github/version-pr
        id: determine-version
        env:
          PR_NUMBER: ${{ github.event.number }}
      - name: Publish to npm
        run: |
          cd packages/cli
          echo "//registry.npmjs.org/:_authToken=$NPM_ACCESS_TOKEN" >> .npmrc
          yarn publish --no-git-checks --access public --tag experimental
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Comment version on PR
        uses: NejcZdovc/comment-pr@v2
        with:
          message:
            "üéâ Experimental release [published üì¶Ô∏è on npm](https://npmjs.com/package/@shadcn/ui/v/${{ env.VERSION }})!\n \
            ```sh\npnpm @shadcn/ui@${{ env.VERSION }}\n```\n \
            ```sh\nyarn @shadcn/ui@${{ env.VERSION }}\n```\n \
            ```sh\nnpx @shadcn/ui@${{ env.VERSION }}\n```"
        env:
          VERSION: ${{ steps.determine-version.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
